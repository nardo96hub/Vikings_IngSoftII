<div class="pro" *ngIf="islogueado() && clickeado">
  <ul>
    <li><a routerLink="/profile" (click)="clickear()"><i class="fas fa-user" style="color:#01E905;"></i><span class="pro2">Perfil</span></a></li>
    <li><a routerLink="/board-user" (click)="clickear()"><i class="fas fa-ticket-alt fa-lg" style="color:#01E9DB;"></i><span class="pro2">Tickets</span></a></li>
    <li><a href (click)="logout()"><i class="fas fa-sign-out-alt fa-lg" style="color:#DD0202;"></i><span class="pro2">Salir</span></a></li>
  </ul>
</div>
<!-- Modal Modo Oscuro-->
<div class="modal fade" id="exampleModalOscuro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modo Oscuro</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Modo Oscuro disponible proximamente en la version 2.0
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirmar</button>
      </div>
    </div>
  </div>
</div>
