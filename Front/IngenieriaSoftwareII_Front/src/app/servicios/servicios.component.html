<div class="grancontenedor">
  <div class="tab">
      <button class="tablinks" (click)="abrirTabla($event, 'Combos')">Combos</button>
      <button class="tablinks" (click)="abrirTabla($event, 'Cabello')">Cabello</button>
      <button class="tablinks" (click)="abrirTabla($event, 'Barba')">Barba</button>
  </div>

  <div id="Combos" class="tabcontent">
    <ul class="list-group" *ngFor="let com of combo">
      <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-dark">
        {{com.corte}}
        <span class="badge badge-warning badge-pill text-warning">{{com.precio}}</span>
      </li>
    </ul>
  </div>

  <div id="Cabello" class="tabcontent">
    <ul class="list-group" *ngFor="let cab of cabello">
      <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-dark">
        {{cab.corte}}
        <span class="badge badge-warning badge-pill text-warning">{{cab.precio}}</span>
      </li>
    </ul>
  </div>

  <div id="Barba" class="tabcontent">
    <ul class="list-group" *ngFor="let bar of barba">
      <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-dark">
        {{bar.corte}}
        <span class="badge badge-warning badge-pill text-warning">{{bar.precio}}</span>
      </li>
    </ul>
  </div>
</div>
