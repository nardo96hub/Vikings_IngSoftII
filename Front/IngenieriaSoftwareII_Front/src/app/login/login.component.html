<div class="formu">
  <div class="col-md-12">
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username"><i class="fas fa-user" style="font-size:24px;color:goldenrod"></i> Usuario</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
            style="width:100% ; height: 50px; font-size: larger;"
            placeholder="brunolategano"
          />
          <div
            class="alert alert-danger text-light"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            Nombre de usuario requerido
          </div>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock" style="font-size:24px;color:goldenrod"></i> Contraseña</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            style="width:100% ; height: 50px; font-size: larger;"
            placeholder="**********"
          />
          <div
            class="alert alert-danger text-light"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Contraseña es requerida</div>
            <div *ngIf="password.errors.minlength">
              La contraseña debe contener al menos 6 caracteres
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-warning btn-block">
            <b>Iniciar Sesion</b>
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Error al iniciar sesion: {{ errorMessage }}
          </div>
        </div>
      </form>

      <div id="centrado" class="alert alert-success" *ngIf="isLoggedIn">
        Inicio sesión como {{ roles }}.
      </div>
    </div>
  </div>
  <p id="registrar">¿No tenes una cuenta? <a routerLink="registro">Registrate</a></p>
</div>
